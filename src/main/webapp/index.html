<!DOCTYPE html>
<html>
<head>
    <title>SimpleNotes</title>
    <meta charset="utf-8"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/fab.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/note.css">
    <link rel="stylesheet" href="css/loader.css">
    <script language="javascript" src="js/crud.js" type="text/javascript"></script>
    <script language="javascript" src="js/interface.js" type="text/javascript"></script>
</head>
<body>

<div class="topnav">
  <h1>Simple Notes</h1>
  <div class="search-container">
        <input id="searchInput" type="text" placeholder="Search..">
        <button title="Search" onclick="search()"><i class="fa fa-search"></i></button>
        <button title="Clear search" onclick="clearSearch()"><i class="fa fa-times" aria-hidden="true"></i></button>
  </div>
</div>

<div id="myModal" class="modal"> 
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" onclick="closeModal()">&times;</span>
      <h1 id="modalTitle">Note</h1>
    </div>
    <div class="modal-body">
		<input id="inputTitle" placeholder="Title" type="text" size="28">
		<textarea id="inputText" placeholder="Note" cols="30" rows="5"></textarea>
    </div>
    <div class="modal-footer">
      <button id="btnAction">actionButton</button>
    </div>
  </div>

</div>

<div id="notes-container"></div>

<div id="loader-container">
	<div class="loader"></div>
</div>

<div class="fab" onclick="addNote()" title="Add new note" > + </div>


</body>
</html>
