<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>SimpleNotes</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
	
	
	
</head>
<body>


<div id="pageTitle">
	<p>Simple Notes</p>
	<div id="searchContainer">
		<input id="inputSearch" type="text" placeholder="Search.." size="20">
		<button id="btnSearch">Search</button>
		<button id="btnClearSearch">Clear</button>
		<button id="btnClearSearch" onclick="createElem(1)">AddNote</button>
	</div>
	
</div>

<div id="itemsHolder">

</div>

<div id="myModal" class="modal"> 
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Note</h2>
    </div>
    <div class="modal-body">
		<p><b>Title:</b><br>
		<input id="inputTitle" type="text" size="20">
		<p>Text<Br>
		<textarea id="inputText" cols="40" rows="3"></textarea></p>
    </div>
    <div class="modal-footer">
      <button id="btnAction">actionButton</button>
    </div>
  </div>

</div>

<script language="javascript" src="js/script.js" type="text/javascript"></script>
<script language="javascript" src="js/script2.js" type="text/javascript"></script>
</body>
</html>
